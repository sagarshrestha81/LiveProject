<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <link href="./style.css" rel='stylesheet' />
</head>

<body>

  <div class="container">

    <div class="row mt-3">
      <div class="sites">
        <a href="//library/src/secondBet.html" class="btn btn-success">Second</a>
      </div>
      
      <h4>Amount information</h4> 
      
      <div class="col-sm-12">
        <label>Total amount for bet</label>
        <div class="input-group input-group-icon">
          <input type="number" step="0.01" placeholder="Eg. 1000" class="total-amount" />
          <div class="input-icon"><i class="fas fa-money-bill-wave"></i></div>
        </div>
        <span class="error-msg total-error"></span>
      </div>
      <div class="col-12">
        <label>Profit calculate</label>
        <div class="input-group">
          <input id="profit-calculate-amount" type="radio" name="profit-calculate" onclick="profitCalculate('amount')"
            value="amount" checked="true" />
          <label for="profit-calculate-amount"><span>Amount</span></label>
          <input id="profit-calculate-percentage" type="radio" name="profit-calculate"
            onclick="profitCalculate('percentage')" value="percentage" />
          <label for="profit-calculate-percentage"> <span>Percentage</span></label>
        </div>
      </div>
      <div class="col-6 profit-input-section-1">
        <label class="profit-label" data="amount">Amount</label>
        <div class="input-group input-group-icon">
          <input type="number" step="0.01" placeholder="" class="profit-input amount-value" />
          <div class="input-icon"><i class="fas fa-money-bill-alt"></i></div>
        </div>
      </div>
      <div class="col-6 profit-input-section-2">
        <label class="profit-second-label" data="percentage">Percentage</label>
        <div class="input-group input-group-icon">
          <input type="number" step="0.01" placeholder="" class="profit-input percentage-value" disabled />
          <div class="input-icon"><i class="fas fa-percentage"></i></div>
        </div>
      </div>


    </div>

    <div class="row mt-3">
      <h4>Odds and Amount</h4>
      <div class="col-12">
        <div class="input-group">
          <input id="team-1" type="radio" name="winteam" value="team1" />
          <label for="team-1" class="have-win">Team 1</label>
          <input id="team-any" type="radio" name="winteam" value="anyteam" checked="true" />
          <label for="team-any" class="have-win">Anyone</label>
          <input id="team-2" type="radio" name="winteam" value="team2" />
          <label for="team-2" class="have-win">Team 2</label>
        </div>
      </div>

      <div class="col-6">
        <fieldset>
          <legend>Team 1</legend>
          <div class="mx-2 mb-2">


            <div class="col-12">
              <label class="profit-label" data="amount">Odds</label>
              <div class="input-group">
                <input type="number" step="0.01" placeholder="" class="team-one-odds" required />
              </div>
            </div>
            <div class="col-12">
              <label class="profit-label" data="amount">Stake amount</label>
              <div class="input-group">
                <input type="number" step="0.01" placeholder="" class="team-one-stake-amount" required />
              </div>
            </div>
            <div class="col-12">
              <label class="profit-label" data="amount">Winning</label>
              <div class="input-group">
                <input type="number" step="0.01" placeholder="" class="team-one-winning-amount" disabled />
              </div>
            </div>
          </div>


        </fieldset>

      </div>
      <div class="col-6">
        <fieldset>
          <legend>Team 2</legend>
          <div class="mx-2 mb-2">


            <div class="col-12">
              <label class="profit-label" data="amount">Odds</label>
              <div class="input-group">
                <input type="number" step="0.01" placeholder="" class="team-two-odds" disabled />
              </div>
            </div>
            <div class="col-12">
              <label class="profit-label" data="amount">Stake amount</label>
              <div class="input-group">
                <input type="number" step="0.01" placeholder="" class="team-two-stake-amount" disabled />
              </div>
            </div>
            <div class="col-12">
              <label class="profit-label" data="amount">Winning</label>
              <div class="input-group">
                <input type="number" step="0.01" placeholder="" class="team-two-winning-amount" disabled />
              </div>
            </div>
          </div>


        </fieldset>

      </div>
      <div class="col-12">
        <span class="error-msg total-betting-error"></span>
      </div>



    </div>
    <div class="row mt-3 d-none summary-section">
      <h4>Overall</h4>
      <div class="col-sm-12">
        <div class="overall-summary">
        <label>Your amount:</label>
      <strong class="summary-result"><div class="total-amount-result mx-1"></div><div> Re</div>  </strong> 
      </div>
      </div>
      <div class="col-sm-12">
        <div class="overall-summary">
        <label>Profit:</label>
      <strong class="summary-result"><div class="profit-amount mx-1"></div><div> Re or +</div>  </strong> 
      </div>
      </div>
      <div class="col-sm-12">
        <div class="overall-summary">
        <label>Total amount Receive (approx):</label>
      <strong class="summary-result"><div class="grand-total-amount mx-1"></div><div> Re or + </div>  </strong> 
      </div>
      </div>
     


    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./betpage.js"></script>
</body>

</html>
